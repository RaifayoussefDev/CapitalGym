<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Inaccessible</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
      }

      .container {
        text-align: center;
        background-color: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #e74c3c;
        margin-bottom: 1rem;
      }

      p {
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Nous sommes désolés</h1>
      <p>Cette page est actuellement non accessible.</p>
      <p>
        Nous travaillons à mettre en place les fonctionnalités demandées par nos
        clients. Merci de votre patience.
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
